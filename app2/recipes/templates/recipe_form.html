<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f8f8f8;
        }

        form {
            background: #fff;
            padding: 2rem;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            max-width: 600px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.2rem;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.7rem 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        a {
            display: inline-block;
            margin-top: 1rem;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Recipe</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <a href="{% url 'recipes:recipes_list' %}">‚Üê Back to list</a>
    <script>
    $(document).ready(function() {
        $('.select2').select2({
        placeholder: "Choose ingredients",
        allowClear: true
        });
    });
    </script>
</body>
</html>
